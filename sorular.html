<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönderilen Sorular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Poppins', sans-serif;
        }

        @keyframes gradient-animation { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        @keyframes fadeInUp { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(-45deg, #0f0c29, #4a00e0, #e024a3, #003973);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: #fff;
        }

        .main-container {
            animation: fadeInUp .8s ease-out forwards;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
        }
        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h3 {
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .card-body {
            padding: 2.5rem;
        }
        .table {
            color: #fff;
            background-color: transparent; /* Arkaplanı şeffaf yap */
            border: none; /* Dış kenarlığı kaldır */
            table-layout: fixed; /* Sütun genişliklerini sabitler */
            width: 100%; /* Tablonun tam genişlikte olmasını sağlar */
        }
        .table thead th {
            border-bottom: 1px solid rgba(255,255,255,0.3); /* Başlık alt kenarlığı */
            color: rgba(255,255,255,0.8);
            border-top: none; /* Başlık üst kenarlığını kaldır */
        }
        .table tbody tr {
            transition: background-color 0.2s ease-in-out;
            background-color: transparent; /* Satır arkaplanını şeffaf yap */
        }
        .table tbody tr:hover {
            background-color: rgba(255,255,255,0.08); /* Hover efekti */
        }
        .table td, .table th {
            border-top: 1px solid rgba(255,255,255,0.1);
            vertical-align: middle;
            word-break: break-word; /* Uzun metinlerde satır sonu yapar */
            padding: 0.75rem; /* Standart boşluk */
        }

        .trail-particle {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(3px);
            pointer-events: none;
            z-index: 9999;
            will-change: transform, opacity;
        }

        #loadingSpinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }

        .btn-back {
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
            border: none;
            border-radius: 10px;
            padding: .6rem 1.2rem;
            font-weight: 600;
            transition: all .3s ease;
            background-size: 200% 100%;
            color: #fff;
            text-decoration: none;
        }
        .btn-back:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background-position: right center;
            color: #fff;
        }
    </style>
</head>
<body>

    <div id="loadingSpinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    
    <div class="container my-5 main-container">
        <div class="card">
             <div class="card-header text-white">
                <h3>Gönderilen Sorular</h3>
                <a href="index.html" class="btn-back">Geri Dön</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">İsim</th>
                                <th scope="col">Soru</th>
                                <th scope="col">Gönderim Zamanı</th>
                            </tr>
                        </thead>
                        <tbody id="questionsTableBody">
                            <!-- Sorular buraya eklenecek -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_API_URL = "TOBE_CHANGED";

        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('questionsTableBody');
            const spinner = document.getElementById('loadingSpinner');

            fetch(`${BASE_API_URL}/api/questions`, {
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    spinner.style.display = 'none'; 
                    if (data.length === 0) {
                        const row = tableBody.insertRow();
                        const cell = row.insertCell();
                        cell.colSpan = 3;
                        cell.textContent = 'Henüz hiç soru gönderilmemiş.';
                        cell.style.textAlign = 'center';
                        return;
                    }

                    data.forEach(question => {
                        const row = tableBody.insertRow();
                        
                        const nameCell = row.insertCell();
                        nameCell.textContent = question.studentName;

                        const contentCell = row.insertCell();
                        contentCell.textContent = question.content;

                        const dateCell = row.insertCell();
                        const localDate = new Date(question.createdAt).toLocaleString('tr-TR', {
                            timeZone: 'Europe/Istanbul',
                            year: 'numeric', month: 'long', day: 'numeric', 
                            hour: '2-digit', minute: '2-digit'
                        });
                        dateCell.textContent = localDate;
                    });
                })
                .catch(error => {
                    spinner.style.display = 'none';
                    console.error('Error fetching questions:', error);
                    const row = tableBody.insertRow();
                    const cell = row.insertCell();
                    cell.colSpan = 3;
                    cell.innerHTML = `Sorular yüklenemedi. API'nin çalıştığından emin olun. <br> Hata: ${error.message}`;
                    cell.style.textAlign = 'center';
                    cell.style.color = '#ff8a8a';
                });
        });

        // --- Comet Trail Effect ---
        const trailCount = 20;
        const particles = [];

        for (let i = 0; i < trailCount; i++) {
            const particleDiv = document.createElement('div');
            particleDiv.className = 'trail-particle';
            document.body.appendChild(particleDiv);
            particles.push({
                node: particleDiv,
                x: 0,
                y: 0,
            });
        }

        let mouseX = 0;
        let mouseY = 0;
        let isMoving = false;
        let timeoutId;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMoving = true;
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => { isMoving = false; }, 100);
        });

        function animateParticles() {
            let leaderX = mouseX;
            let leaderY = mouseY;
            
            particles.forEach((particle, index) => {
                const targetX = leaderX;
                const targetY = leaderY;

                particle.x += (targetX - particle.x) * 0.3;
                particle.y += (targetY - particle.y) * 0.3;

                particle.node.style.left = particle.x + 'px';
                particle.node.style.top = particle.y + 'px';

                const scale = (trailCount - index) / trailCount;
                const opacity = scale * 0.7;
                const finalScale = isMoving ? scale : 0;

                particle.node.style.width = '30px';
                particle.node.style.height = '30px';
                particle.node.style.opacity = opacity;
                particle.node.style.transform = `translate(-50%, -50%) scale(${finalScale})`;
                
                leaderX = particle.x;
                leaderY = particle.y;
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
</body>
</html>
